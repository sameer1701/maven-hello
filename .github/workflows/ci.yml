name: Java CI with Maven

on:
  pull_request:
    branches: [ master ]

jobs:
  build-java:

    runs-on: ubuntu-latest
    
    steps:
    - name: trigger Jenkins Job
      run : | 
         curl -X POST -k --user "jenkins:$USER_TOKEN" "http://50.18.23.229:8080/job/demo-test/buildWithParameters?token=forRemoteRun&Branch=${GITHUB_HEAD_REF}&cause=github_actions"
      env :
        USER_TOKEN : ${{ secrets.JENKINSINTERNAL }}
    - name: trigger single Job
      uses: appleboy/jenkins-action@master
      with:
        url: "http://50.18.23.229:8080"
        user: "jenkins"
        token: ${{ secrets.JENKINSINTERNAL }}
        job: "demo-test"

