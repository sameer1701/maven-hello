name: Java CI with Maven

on:
  pull_request:
    branches: [ master ]

jobs:
  build-java:

    runs-on: ubuntu-latest
    
    steps:
    - name: trigger Jenkins Job
      run : | 
         curl -X POST -k --user "jenkins:$USER_TOKEN" "http://50.18.23.229:8080/job/demo-test/buildWithParameters?token=forRemoteRun&Branch=${GITHUB_HEAD_REF}&cause=github_actions"
      env :
        USER_TOKEN : ${{ secrets.JENKINSINTERNAL }}
    - name: Get job status
      run: |
         chmod +x .github/job_wait.sh 
         .github/job_wait.sh http://50.18.23.229:8080 demo-test $USER_TOKEN
      shell: bash
      env: 
        JOB_NAME : "demo-test"
        JENKINS_URL : "http://50.18.23.229:8080"
        USER_TOKEN : ${{ secrets.JENKINSINTERNAL }}

