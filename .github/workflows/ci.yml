name: Java CI with Maven

on:
  pull_request:
    branches: [ master ]

jobs:
  build-java:

    runs-on: ubuntu-latest
    
    steps:
     - name: "Trigger jenkins job"
       uses: Gympass/jenkins-job-action@0.0.5
       with:
        jenkins_url: "http://50.18.23.229:8080/"
        jenkins_user: "jenkins"
        jenkins_token: "${{ secrets.JENKINSINTERNAL }}" # Consider declaring this as a Github secret, for security purposes.
        job_name: "{demo-test}"
        jenkins_params: '{"branch": "${GITHUB_HEAD_REF}"}' # Optional.
        job_timeout: "150" # Optional.
     - name: Get job status
       run: echo "Job status is ${{ steps.job-build.outputs.job_status }}"
     - name: trigger Jenkins Job
       run : | 
         curl -X POST -k --user "jenkins:$USER_TOKEN" "http://50.18.23.229:8080/job/demo-test/buildWithParameters?token=forRemoteRun&Branch=${GITHUB_HEAD_REF}&cause=github_actions"
       env :
        USER_TOKEN : ${{ secrets.JENKINSINTERNAL }}
